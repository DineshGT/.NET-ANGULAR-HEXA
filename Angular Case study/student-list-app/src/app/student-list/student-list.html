<div *ngIf="students.length === 0">
  <p>No students found.</p>
</div>


<ul *ngIf="students.length > 0">
  <li *ngFor="let student of students"
      [ngClass]="{ 'pass': student.marks >= 50, 'fail': student.marks < 50 }"
      [ngStyle]="{ 'font-weight': student.active ? 'bold' : 'normal' }">
    
    {{ student.name }} - {{ student.marks }}   <br><br>
    <span *ngIf="student.marks >= 50">PASS</span>
    <span *ngIf="student.marks < 50">FAIL</span>
  </li>
</ul>
